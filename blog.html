   <body onload="list()">

      <script type="text/javascript">
         var selected_index = -1;
         var tbClients = localStorage.getItem("textvalue");//Retrieve the stored data
         tbClients = JSON.parse(tbClients); //Converts string to object
         if(tbClients == null) //If there is no data, initialize an empty array
           tbClients = [];
              
         
         
         
         function list(){    
         
         for(var i in tbClients){
           var cli = tbClients[i];
           // alert(cli.title);
         $(".container").append("<div class='col-md-12'><div class='col-md-2'></div><div class='col-md-8 panel panel-default'><div class='col-md-10 panel-heading'><h2 id='title class=''> "+ cli.title +"</h2></div><div class='col-md-2 '><a><i class='fa fa-edit' onclick='Edit(" + i  +")' style='font-size:24px;margin-top:18px;'></i></a></div><div class='col-md-10 panel-body'><h5 id='content'>"+ cli.content +"</h5></div><div class='col-md-2'></div></div><div class='col-md-2'></div></div>"); 
         }
         } 
         
         
         
         function Edit(i){
         
         // var cli = JSON.parse(tbClients[i]);
         
         alert(i);
         
         window.location.href = "editblog.html?id="+i;
         
         }
         
         
         
         
      </script>
